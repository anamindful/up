<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- This meta tag is related to responsive web design.
It controls how the webpage is displayed on different
devices with varying screen sizes -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelUP</title>
    <style>
        /* Some basic styling*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .login-container {
            position: fixed;
            top: 10px;
            right: 20px;
        }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 10%;
    }

    .navbar button {
        font-size: 16px;
        border: none;
        outline: none;
        color: #333;
        padding: 14px 16px;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .navbar-content {
        display: none;
        position: absolute;
        background-color: #f4f4f4;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .navbar-content a {
        float: none;
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .navbar-content a:hover {
        background-color: #58C7EF;
    }

    .navbar:hover .navbar-content {
        display: block;
    }


        /* Style the links */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        /* Style the search bar */
        #search-bar {
            width: 80%;
            max-width: 300px;
            padding: 1px 1px;
            margin: auto;
            display: block;
        }

        .reviews-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .review-card {
            width: 30%;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .star-ratings {
            color: #ffd700;
            font-size: 18px;
        }

        .review-text {
            margin-top: 10px;
        }

        .location-text {
            font-weight: bold;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #58C7EF;
        }


    </style>
</head>
