<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .login-container {
            position: fixed;
            top: 10px;
            right: 20px;
        }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 10%;
    }

    .navbar button {
        font-size: 16px;
        border: none;
        outline: none;
        color: #333;
        padding: 14px 16px;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .navbar-content {
        display: none;
        position: absolute;
        background-color: #f4f4f4;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .navbar-content a {
        float: none;
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .navbar-content a:hover {
        background-color: white;
    }

    .navbar:hover .navbar-content {
        display: block;
    }


        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 8px;
            margin: 10px auto;
            display: block;
        }

        .reviews-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .review-card {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .review-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .star-ratings {
            color: #ffd700;
            font-size: 18px;
        }

        .review-text {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<h1>Reviews</h1>

<!-- Links-->
<div class="login-container">
    <a th:href="@{/login}">Log In</a>
</div>


<div class="navbar">
    <button class="dropbtn">Menu</button>
    <div class="navbar-content">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/reviews}">Reviews</a>
        <a th:href="@{/addreview}">Add Review</a>
        <a th:href="@{/login}">Log In</a>
        <a th:href="@{/createaccount}">Create Account</a>
    </div>
</div>

<!-- Search bar -->
<input type="text" class="search-bar" placeholder="Search by Location...">

<!-- Reviews container -->
<div class="reviews-container">
    <!-- Review Card 1 -->
    <div class="review-card">
        <div class="star-ratings">&#9733;&#9733;&#9733;&#9733;&#9734;</div>
        <div class="review-text">
            <p><strong>Location:</strong> Hotel Name 1</p>
            <p><strong>Review:</strong> reviews shown here.</p>
        </div>
    </div>

    <!-- Review Card 2 -->
    <div class="review-card">
        <div class="star-ratings">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
        <div class="review-text">
            <p><strong>Location:</strong> Hotel Name 2</p>
            <p><strong>Review:</strong> reviews shown here.</p>
        </div>
    </div>

    <!-- Add more review cards as needed -->
</div>

</body>
</html>
